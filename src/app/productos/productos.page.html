<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let p of products">
      <ion-label>{{p.name}}</ion-label>
      <ion-button (click)="goToDetail(p.id);">DETALLES</ion-button>
      <ion-button (click)="addToCarrito(p.id);">+</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
